<!DOCTYPE html>
<html>
<head>
    <title>Tourist Threat Monitor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #00aaff;
            padding: 15px;
            margin: 0;
            background-color: #000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-container {
            flex: 3; /* Video takes 3/4 of the space */
            min-width: 640px;
            padding-right: 20px;
        }
        .log-container {
            flex: 1; /* Logs take 1/4 of the space */
            min-width: 300px;
            background-color: #000;
            border: 1px solid #444;
            border-radius: 8px;
            height: 720px; /* Fixed height for scrolling */
            overflow-y: auto;
        }
        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #555;
        }
        .log-container h3 {
            padding: 15px 20px;
            margin: 0;
            border-bottom: 1px solid #444;
            color: #00aaff;
        }
        #log-list {
            padding: 20px;
        }
        /* Log message styling */
        .log-item {
            margin: 0 0 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .log-safe {
            color: #888;
        }
        .log-info {
            background-color: #2a2a2a;
            color: #ddd;
        }
        .log-notice {
            background-color: #333300;
            color: #ffffaa;
            border-left: 3px solid #ffff00;
        }
        .log-threat {
            background-color: #440000;
            color: #ffaaaa;
            border-left: 3px solid #ff0000;
            font-weight: 700;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Tourist Threat Monitor</h1>

    <div class="container">
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Loading stream...">
        </div>
        
        <div class="log-container">
            <h3>Live Logs</h3>
            <div id="log-list">
                </div>
        </div>

    </div>

    <script>
        function updateLogs() {
            // Fetch the new log data
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logList = document.getElementById('log-list');
                    logList.innerHTML = ''; // Clear old logs

                    if (data.logs.length === 0) {
                        const p = document.createElement('p');
                        p.textContent = 'Initializing...';
                        p.className = 'log-item log-safe';
                        logList.appendChild(p);
                    } else {
                        data.logs.forEach(log => {
                            const p = document.createElement('p');
                            p.textContent = log;
                            p.className = 'log-item'; // Base class
                            
                            // Add specific class for styling
                            if (log.startsWith('THREAT')) {
                                p.classList.add('log-threat');
                            } else if (log.startsWith('NOTICE')) {
                                p.classList.add('log-notice');
                            } else if (log.startsWith('All clear')) {
                                p.classList.add('log-safe');
                            } else {
                                p.classList.add('log-info');
                            }
                            
                            logList.appendChild(p);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                    const logList = document.getElementById('log-list');
                    logList.innerHTML = '<p class="log-item log-threat">Connection to server lost.</p>';
                });
        }

        // Update logs every 1.5 seconds
        setInterval(updateLogs, 1500);
        // Run once on page load
        document.addEventListener('DOMContentLoaded', updateLogs);
    </script>

</body>
</html>
