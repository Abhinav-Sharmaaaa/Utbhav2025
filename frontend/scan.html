<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Scan - Tourist Safety Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">&larr; Back</a>
        <h1>Safety Scan</h1>
    </header>
    <div class="scan-container">
        <div class="camera-panel">
            <div class="camera-feed">
                <video id="camera" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn primary">Start Camera</button>
                <button id="stop-btn" class="btn secondary">Stop Camera</button>
            </div>
        </div>

        <div class="detection-panel">
            <h3>Real-time Detections</h3>
            <div id="alerts-container">
                <!-- Alerts will appear here dynamically -->
            </div>
        </div>
    </div>

    <script src="scan.js"></script>
</body>
</html>
